<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title> Your Feedback</title>
 <link rel="icon" type="image/x-icon" href="oscaricon.ico">
  </head>
  <body>
<h1 style="text-align:center;font-size:80px;color:#c40000;text-shadow:2px 2px 5px red;">FEEDBACK!</h1>
<p style="text-align:center;font-size:30px;"><strong>thank you for browsing our website . your feedback is important to us,dont skip it!</strong></p>
    <div id="panel" class="panel-container">
      <strong>what's your feeling after browsing this website</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="angry.jpg" alt="emoji">
          <small>UNGRY</small>
        </div>

        <div class="rating">
          <img src="normal.jpg" alt="emoji">
          <small>NORMAL</small>
        </div>

        <div class="rating">
          <img src="happy.jpg" alt="emoji">
          <small>HAPPY</small>
        </div>
      </div>
      <button class="btn" id="send">Submit</button>
    </div>
    <script src="java.js"></script>
  </body>
</html>
